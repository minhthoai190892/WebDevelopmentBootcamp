    <script>
        function isLeap(year) {
            //kiểm tra năm có chia hết cho 4 không. Không chia hết cho 4 thì không phải năm nhuận
            if (year % 4 == 0) {
                if (year % 100 != 0) {
                    console.log("Leap year.")
                } else {
                    if (year % 400 == 0) {
                        console.log("Leap year.")
                    } else {
                        console.log("Not leap year.")
                    }
                }
            } else {
                console.log("Not leap year.")
            }

        }
        isLeap(2400)
