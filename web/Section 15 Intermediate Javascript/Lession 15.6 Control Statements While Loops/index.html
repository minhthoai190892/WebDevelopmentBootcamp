<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var output = [];
        var i = 1;
        function fizzbuzz() {
            while (i < 100) {

                if (i % 3 === 0 && i % 5 === 0) {
                    output.push("fizzbuzz");
                } else if (i % 3 === 0) {
                    output.push("fizz");
                } else if (i % 5 === 0) {
                    output.push("buzz");
                } else {
                    output.push(i);
                }
                i++;
            }
            console.log(output)
        }
        fizzbuzz();
    </script>
</body>

</html>
