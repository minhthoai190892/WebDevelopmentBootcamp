<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var output = [];
        function fizzBuzz() {
            for (let count = 1; count < 101; count++) {
                if (count % 3 === 0 && count % 5 == 0) {

                    output.push("fizzbuzz");
                } else if (count % 3 === 0) {
                    output.push("fizz");
                } else if (count % 5 === 0) {
                    output.push("buzz");
                } else {
                    output.push(count);
                }
            }
            console.log(output)
        }
        fizzBuzz();
    </script>
</body>

</html>
