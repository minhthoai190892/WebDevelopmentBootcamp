<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box"  class="box" >
    <div class="box" style="border: 2px solid yellow;">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur ipsa sequi natus labore corrupti praesentium sit velit eaque neque cumque perferendis accusantium, odit ipsum ducimus minima, voluptates, nesciunt possimus vel!</p>
  </div>
</body>

</html>
